<!DOCTYPE html>
<html>
<head>
  <title>Rock Papers Scissors Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body><!-- START BODY -->

<div class="notification">
  <div id="sameChoice" class="alert alert-success alert-dismissible" fade in role="alert" data-toggle="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>Same Choice, Nobody Wins!
  </div>

  <div id="winAlert" class="alert alert-info alert-dismissible" fade in role="alert" data-toggle="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>You Won!!! So you get a POINT!
  </div>

  <div id="loseAlert" class="alert alert-danger alert-dismissible" fade in role="alert" data-toggle="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>Sorry, Computer was smarter than you this time!!
  </div>
</div><!-- END NOTIFICATION -->

<br>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="well">
        <button type="button" class="btn btn-primary buttonSelection" value="rock">Rock</button>
        <button type="button" class="btn btn-success buttonSelection" value="paper">Paper</button>
        <button type="button" class="btn btn-warning buttonSelection" value="scissors">Scissors</button>
      </div>
    </div><!-- END COLUMN -->

    <div class="col-md-6">
      <div class="well responsive">
        <h3>Lets Play Rock, Paper, Scissors!</h3>
      </div><!-- END WELL -->
    </div><!-- END ANIMATION SECTION -->

    <div class="col-md-3">
      <div class="well">
        <h3>Leaderboards!</h3><hr>
      </div><!-- END WELL -->
    </div><!-- END LEADERBOARDS COLUMN-->

  </div><!-- END ROW -->
  <div class="row">
    <div class="col-md-3">
      <div class="well">
      <h3>Game Stats!</h3>
        <div class="score-board">
          <div><h3>Your Score:&nbsp<span id="userScore"></span></h3></div>
          <div><h3>Computer Score:&nbsp<span id="computerScore"></span></h3></div>
          <div><h3>Round Count:&nbsp<span id="roundCount"></span></h3></div>
          <div class="resetButton"><button type="button" id="reset" class="btn btn-danger" value="rock">Reset</button></div>
        </div>
      </div>
    </div><!-- END COLUMN -->

    <div class="col-md-6">
      <div class="well responsive">
        <div class="row fluid">
          <div class="col-md-4" id="userInput">
            <img src="images/rock.png">
          </div>
          <div class="col-md-4">
            <img src="images/paper.png">
          </div>
          <div class="col-md-4" id="computerInput">
            <img src="images/scissors.png">
          </div>
        </div><!-- END ROW -->
      </div><!-- END WELL -->
    </div><!-- END ANIMATION SECTION -->
  </div><!-- END ROW -->
</div><!-- END CONTAINER -->





<!-- END BODY / START JAVASCRIPT & jQUERY -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
